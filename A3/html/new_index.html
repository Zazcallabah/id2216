<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact sharing app</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>

<body>

<div data-role="page" id="main">
    <div data-theme="a" data-role="header">
        <h3>
            Group sharing app
        </h3>
    </div>
    <div data-role="content">
        <form>
            <div id="checkboxes1" data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
                    <legend>
                        Share my
                    </legend>
                    <input id="checkbox1" name="" type="checkbox">
                    <label for="checkbox1">
                        Firstname Lastname
                    </label>
                    <input id="checkbox2" name="" type="checkbox">
                    <label for="checkbox2">
                        email@example.org
                    </label>
                    <input id="checkbox3" name="" type="checkbox">
                    <label for="checkbox3">
                        +46 543 123456
                    </label>
                    <input id="checkbox4" name="" type="checkbox">
                    <label for="checkbox4">
                        facebook: username
                    </label>
                </fieldset>
                <a data-role="button" href="#groupselection">Share</a>
            </div>
        </form>
    </div>
</div>

<div data-role="page" id="groupselection">
    <div data-theme="a" data-role="header">
        <h3>
            Group sharing app
        </h3>
    </div>
    
    <div data-role="content">
        <div id="checkboxes" data-role="fieldcontain">
            <form>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>
                        Select group identification
                    </legend>
                    <input id="attribute1" type="checkbox">
                    <label for="attribute1">
                        <img src="images/attribute-01.png" alt="attribute-01-alt">
                    </label>
                    <input id="attribute2" type="checkbox">
                    <label for="attribute2">
                        <img src="images/attribute-02.png" alt="attribute-02-alt">
                    </label>
                    <input id="attribute3" type="checkbox">
                    <label for="attribute3">
                        <img src="images/attribute-03.png" alt="attribute-03-alt">
                    </label>
                    <input id="attribute4" type="checkbox">
                    <label for="attribute4">
                        <img src="images/attribute-04.png" alt="attribute-04-alt">
                    </label>
                    <input id="attribute5" type="checkbox">
                    <label for="attribute5">
                        <img src="images/attribute-05.png" alt="attribute-05-alt">
                    </label>
                </fieldset>
                <a data-role="button" href="#excludeusers">Enter group</a>
            </form>
        </div>
    </div>
</div>

<div data-role="page" id="excludeusers">
    <div data-theme="a" data-role="header">
        <h3>
            Group sharing app
        </h3>
    </div>
    
    <div data-role="content">
        <div id="checkboxes" data-role="fieldcontain">
            <form>
                <fieldset data-role="controlgroup">
                    <legend>
                        Unselect users you don't want to share your data with
                    </legend>
                    <input id="attribute1" type="checkbox">
                    <label for="attribute1">
                        All
                    </label>
                    <input id="attribute2" type="checkbox">
                    <label for="attribute2">
                        Dummy user1
                    </label>
                    <input id="attribute3" type="checkbox">
                    <label for="attribute3">
                        Dummy user1
                    </label>
                </fieldset>
                <a data-role="button" href="#groupselection">Enter group</a>
            </form>
        </div>
    </div>
</div>


<div data-role="page" id="temp">
    <div data-theme="a" data-role="header">
        <h3>
            Contact Sharing
        </h3>
    </div>
    <div data-role="content" id="detailpage">
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="textarea1">
                    Enter contact data
                </label>
                <textarea name="" id="textarea1" placeholder=""></textarea>
            </fieldset>
        </div>
        <a data-role="button" id="share">
            Share
        </a>
    </div>
    <div data-role="content" id="grouppage">
    <h2>
        Select group
    </h2>
            <a data-role="button" id="groupa">
                One
            </a>
            <a data-role="button" data-theme="a" id="groupb">
                Two
            </a>
            <a data-role="button" data-theme="e" id="groupc">
                Three
            </a>
            <a data-role="button" data-theme="b" id="groupd">
                Four
            </a>
    </div>
    <div data-role="content" id="resultpage">
        <h3>
            Result
        </h3>
    </div>
  </div>
  </body>
</html>
