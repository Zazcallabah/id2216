<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact sharing app</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script>
        window.onload = function(){
            $("#share").click(function() {
                $.ajax(
                        {
                            type: "POST",
                            data: JSON.stringify($('textarea#textarea1').val()),
                            url: "api/current",
                            dataType:"json",
                            success: function(data)
                            {

                            },
                            error: function(a,b,c) // in case of error.
                            {
                                console.log(a);
                                console.log(b);
                                console.log(c);
                            }
                        });
                alert("Handler for .click() called.");
            });
        };

    </script>
<body>
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            Contact Sharing
        </h3>
    </div>
    <div data-role="content" id="detailpage">
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="textarea1">
                    Enter contact data
                </label>
                <textarea name="" id="textarea1" placeholder=""></textarea>
            </fieldset>
        </div>
        <a data-role="button" href="#page1" id="share">
            Share
        </a>
    </div>
    <div data-role="content" id="grouppage">
    </div>
</div></body>
</html>
