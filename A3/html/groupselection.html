<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Multi-page template</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/custom.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head> 

	
<body> 

<div data-role="page" id="one">

	<div data-role="header">
		<h1>Select group</h1>
	</div>

	<div data-role="content" >
		
		<div id="checkboxes" data-role="fieldcontain">
			<form>
				<fieldset data-role="controlgroup">
					<legend>
					</legend>
					<input id="attribute1" type="checkbox">
					<label for="attribute1">
						<img src="images/attribute-01.png" alt="attribute-01-alt">
					</label>
					<input id="attribute2" type="checkbox">
					<label for="attribute2">
						<img src="images/attribute-02.png" alt="attribute-02-alt">
					</label>
					<input id="attribute3" type="checkbox">
					<label for="attribute3">
						<img src="images/attribute-03.png" alt="attribute-03-alt">
					</label>
					<input id="attribute4" type="checkbox">
					<label for="attribute4">
						<img src="images/attribute-04.png" alt="attribute-04-alt">
					</label>
					<input id="attribute5" type="checkbox">
					<label for="attribute5">
						<img src="images/attribute-05.png" alt="attribute-05-alt">
					</label>
				</fieldset>
				<a>Next</a>
<!-- 				<button type="submit" data-theme="b" name="submit" value="submit-value" class="ui-btn-hidden" data-disabled="false">Submit</button> -->
			</form>
		</div>
	</div>

</div>

</body>
</html>
